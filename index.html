<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="player-one-section">
      <img class="player-img" src="./assets/yoshiHead.jpg">
      <h1>Wins</h1>
    </section>
    <section class="gameboard-section">
      <section class="board-header">
        <h1 class="board-header" id="boardHeader">Its <img class="header-token" src="./assets/yoshiHead.jpg"> Turn!</h1>
      </section>
      <section class="board-grid" id="boardGrid">
        <div class="space-0 spaces" data-space="0">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-1 spaces" data-space="1">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-2 spaces" data-space="2">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-3 spaces" data-space="3">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-4 spaces" data-space="4">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-5 spaces" data-space="5">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-6 spaces" data-space="6">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-7 spaces" data-space="7">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-8 spaces" data-space="8">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
      </section>
    </section>
    <section class="player-two-section">
      <img class="player-img" src="./assets/marioHead.png">
      <h1>Wins</h1>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
