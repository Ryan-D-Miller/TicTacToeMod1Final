<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="player-one-section">
      <img class="player-img" alt="Player Ones Image Yoshi" src="./assets/yoshiHead.png">
      <div class="drop-down">
        <button class="drop-down-button">Select Character</button>
        <div class="drop-down-content">
          <a class="char-select"><img class="player-img" alt="Yoshi Character Selector" src="./assets/yoshiHead.png"></a>
          <a class="char-select"><img class="player-img" alt="Mario Character Selector" src="./assets/marioHead.png"></a>
          <!-- <a class="char-select"><img class="player-img" alt="Player Ones Image Yoshi" src="./assets/yoshiHead.png"></a> -->
        </div>
      </div>
      <h1 id="playerOneWins">Wins</h1>
    </aside>
    <main class="gameboard-section">
      <section class="board-header">
        <h1 class="board-header-text" id="boardHeader">It's <img class="header-token" alt="Displays current players logo" src="./assets/yoshiHead.png"> Turn!</h1>
      </section>
      <section class="board-grid" id="boardGrid">
        <div class="space-even spaces pointer" data-space="0">
          <img class="game-token" alt="Even tic tac toe tile Light colored block" src="./assets/placeHolder.png">
        </div>
        <div class="space-odd spaces pointer" data-space="1">
          <img class="game-token" alt="Odd tic tac toe tile Dark colored block" src="./assets/placeHolder.png">
        </div>
        <div class="space-even spaces pointer" data-space="2">
          <img class="game-token" alt="Even tic tac toe tile Light colored block" src="./assets/placeHolder.png">
        </div>
        <div class="space-odd spaces pointer" data-space="3">
          <img class="game-token" alt="Odd tic tac toe tile Dark colored block" src="./assets/placeHolder.png">
        </div>
        <div class="space-even spaces pointer" data-space="4">
          <img class="game-token" alt="Even tic tac toe tile Light colored block" src="./assets/placeHolder.png">
        </div>
        <div class="space-odd spaces pointer" data-space="5">
          <img class="game-token" alt="Odd tic tac toe tile Dark colored block" src="./assets/placeHolder.png">
        </div>
        <div class="space-even spaces pointer" data-space="6">
          <img class="game-token" alt="Even tic tac toe tile Light colored block" src="./assets/placeHolder.png">
        </div>
        <div class="space-odd spaces pointer" data-space="7">
          <img class="game-token" alt="Odd tic tac toe tile Dark colored block" src="./assets/placeHolder.png">
        </div>
        <div class="space-even spaces pointer" data-space="8">
          <img class="game-token" alt="Even tic tac toe tile Light colored block" src="./assets/placeHolder.png">
        </div>
      </section>
    </main>
    <aside class="player-two-section">
      <img class="player-img" alt="Player 2 log Mario" src="./assets/marioHead.png">
      <div class="drop-down">
        <button class="drop-down-button">Select Character</button>
        <div class="drop-down-content">
          <a class="char-select"><img class="player-img" alt="Yoshi Character Selector" src="./assets/yoshiHead.png"></a>
          <a class="char-select"><img class="player-img" alt="Mario Character Selector" src="./assets/marioHead.png"></a>
          <!-- <a class="char-select"><img class="player-img" alt="Player Ones Image Yoshi" src="./assets/yoshiHead.png"></a> -->
        </div>
      </div>
      <h1 id="playerTwoWins">Wins</h1>
    </aside>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
