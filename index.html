<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="player-one-section">
      <img class="player-img" src="./assets/yoshiHead.jpg">
      <h1>Wins</h1>
    </section>
    <section class="gameboard-section">
      <section class="board-header">
        <h1>Its player Ones Turn!</h1>
      </section>
      <section class="board-grid">
        <div class="space-1 spaces">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-2 spaces">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-3 spaces">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-4 spaces">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-5 spaces">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-6 spaces">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-7 spaces">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-8 spaces">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
        <div class="space-9 spaces">
          <img class="game-token" src="./assets/placeHolder.png">
        </div>
      </section>
    </section>
    <section class="player-two-section">
      <img class="player-img" src="./assets/marioHead.png">
      <h1>Wins</h1>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
